<html>
<head>
<script>
function Myfunction(){
	var tbl = document.getElementById('mtbl');
	var a=document.getElementById("demo").value;
        var n=Number(a);
	for (var i=1;i<=n;i++){
		var trEl = document.createElement("tr");
		for(var j=1;j<=i;j++){
	   var tdEl=document.createElement("td");
           tdEl.innerHTML=" "+j+"x"+i+"="+j*i+" ";
           trEl.appendChild(tdEl);
		}
		
		tbl.appendChild(trEl);

	}

}
</script>
</head>

<body onload="Myfunction">
<h1>绘制乘法表</h1>
<h4>请输入数字</h4>
<input type="text" id="demo">
<button  onclick="Myfunction()">确认</button>
<table id="mtbl">
</table>
</body>
</html>
